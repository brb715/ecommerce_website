{% extends 'shop/base.html' %}
{% block title %} Update Password {% endblock %}

{% block main-content %}
<div class="middle">
  <fieldset style="border-radius: .5rem;">
    <h1 style="text-align: center;padding-bottom: .5rem;"><em>Update Password</em></h1>
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group row p-2">
        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ username }}" class="form-control mb-1" maxlength="255" required="" id="username">
        <label for="password">Old Password:</label>
        <input type="password" name="password" class="form-control mb-1" placeholder="Enter current password" maxlength="50" required="" id="password">
        <label for="new_password">New password:</label>
        <input type="password" name="new_password" class="form-control" placeholder="Enter new password" maxlength="50" required="" id="new_password">
        <label for="confirm_password">Confirm password:</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Enter new password again" maxlength="50" required="" id="confirm_password">
      </div>
      <button type="submit" class="btn btn-primary text-white">Save</button>
    </form>
  </fieldset>
</div>
{% endblock main-content %}
