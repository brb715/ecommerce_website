{% extends 'shop/base.html' %}
{% block title %} {{ product.title }} {% endblock %}
{% load static %}

{% block main-content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <img src="{{ product.image.url }}" style="width:24rem;" alt="" srcset="" />
    </div>
    <div class="offset-1 col-sm-7 mt-auto">
      <div class="d-flex justify-content-start">
        <div class="item">
          <h1 class="p-0">{{ product.title }}</h1>
          <p>{{ product.desc }}</p>
          <h5>{{ product.price }}</h5>
          <span id="after_add">
            <a href="{% url 'cart' %}">
                <button type="button" class="btn btn-primary cart" id="{{ product.id }}">Add to Cart</button>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
      <div class="toast-header">
        {% comment %} <img src="..." class="rounded mr-2" alt="..." />
        <strong class="mr-auto">Bootstrap</strong> {% endcomment %}
        <small>Just Now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="toast-body">Successfully added to cart.</div>
    </div>
</div>
{% endblock main-content %}
