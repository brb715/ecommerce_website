{% extends "shop/base.html" %}
{% block title %}Laptop{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row ">
      <div class="col-sm-2">
        <div class="list-group">
          <a class="list-group-item list-group-item-action {{ all }}" href="{% url 'laptop' 'all' %}">All</a>
          <a class="list-group-item list-group-item-action {{ Dell }}" href="{% url 'laptop' 'Dell' %}" >Dell</a>
          <a class="list-group-item list-group-item-action {{ HP }}" href="{% url 'laptop' 'HP' %}" >HP</a>
          <a class="list-group-item list-group-item-action {{ Lenovo }}" href="{% url 'laptop' 'Lenovo' %}" >Lenovo</a>
          <a class="list-group-item list-group-item-action {{ Mac }}" href="{% url 'laptop' 'Mac' %}" >Mac</a>
          <a class="list-group-item list-group-item-action {{ below }}" href="{% url 'laptop' 'below' %}">Below 30000</a>
          <a class="list-group-item list-group-item-action {{ above }}" href="{% url 'laptop' 'above' %}">Above 30000</a> 
        </div>
      </div>
      <div class="offset-1 col-sm-9">
        <div class="row">
          {% for i in laptop %}
           <div class="col-sm-4 text-center mb-4">
            <a href="{% url 'productdetail' i.id %}" class="">
             <div class="item">
              <img src="{{i.image.url}}" alt="" height="260" class="">
              <div class="fw-bold">{{i.title}}</div>
              <div class="fw-bold">Rs. {{i.price}}</div>
             </div>
            </a>
           </div>
          {% endfor %}
        </div>
      </div>
    </div>
</div>
{% endblock main-content %}
